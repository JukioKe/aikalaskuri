<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='popup.css'>
  <link rel='stylesheet' type='text/css' media='screen' href="voittoteksti.css">

  <!--<meta http-equiv="refresh" content="1"/>-->
</head>

<body>
  <main>
    <h1 id="otsikko">Aikaa jäljellä</h1>
    <hr>
    <section class="time-display">
      <div class="time-container days">
        <div class="value" data-key="d">00</div>
        <div class="unit">d</div>
      </div>
      <div class="time-container hours">
        <div class="value" data-key="h">00</div>
        <div class="unit">h</div>
      </div>
      <div class="time-container minutes">
        <div class="value" data-key="m">00</div>
        <div class="unit">m</div>
      </div>
      <div class="time-container seconds">
        <div class="value" data-key="s">00</div>
        <div class="unit">s</div>
      </div>
    </section>
    <!--<h2 id="lopetusteksti"></h2>-->
  </main>

  <div class="popup" onclick="naytaLopetusPopup()">
    <span class="popuptext" id="lopetusPopup">
      <svg viewBox="0 0 960 240">
        <symbol id="s-text">
          <text id="lopetusteksti" text-anchor="middle" x="50%" y="80%">Lopetus</text>
        </symbol>

        <g class="g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </span>
  </div>

  <button id="konfigurointiNappi" onclick="location.href='/config.html'">Asetukset</button>

  <script src="main.js"></script>
</body>

</html>
